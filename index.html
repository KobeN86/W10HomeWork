<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.5.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.21.0"></script>
  
</head>
<body>
  
<div id="choropleth_map"></div>
<div id="second_visualization"></div>

<script type="text/javascript">
  // First visualization
  var spec1 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec1).then(function(result) {
    // Access the Vega view instance
  }).catch(console.error);

  // Second visualization
  var spec2 = "js/global_emmisions_bar_chart.vg.json";
  vegaEmbed('#second_visualization', spec2).then(function(result) {
    // Access the Vega view instance
  }).catch(console.error);
</script>

</body>
</html>
